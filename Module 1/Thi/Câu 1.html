<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Mời bạn nhập số nguyên n :'));
    if (isNaN(n) || n < 0) {
        alert('Bạn nhập sai yêu cầu');
    } else {
        for (i = 1; i <= n; i++) {
            if (n % i === 0) {
                document.write(i + ' ');
            }
        }
    }
</script>
</body>
</html>
