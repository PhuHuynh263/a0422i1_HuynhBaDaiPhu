<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h2>Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến
    5.</h2>
<p id="demo"></p><br>
<h2>Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.</h2>
<button onclick="bai2()">Nhập</button>
</body>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The Number is " + i + "<br>";
    }
    document.getElementById('demo').innerHTML = text;
    function bai2() {
        let num = prompt("Enter your number: ");
        let total = 0;
        let j;
        for (j = 0; j <= num; j++) {
            total = total + j;
            alert(total);
        }
    }
</script>
</html>
