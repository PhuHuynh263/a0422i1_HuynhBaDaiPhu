<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<button onclick="bai1()">Bài 1:</button>
<br>
<button onclick="bai2()">Bài 2:</button>
<br>

<button onclick="bai3()">Bài 3:</button>
</body>
<script>
    function bai1() {
        let myColor = ["Black", "White", "Yellow", "Red"];
        alert(myColor.join());
    }

    function bai2() {
        let num = window.prompt('Nhập số:');
        let str = num.toString();
        let result = [str[0]];
        for (i = 1; i < str.length; i++) {
            if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
                result.push('-', str[i]);
            } else {
                result.push(str[i]);
            }
        }
        document.write(result.join(''));
    }

    function bai3() {
        str = 'The Quick Brown Fox';
        let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let LOWER = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];
        for (i = 0; i < str.length; i++) {
            if (UPPER.indexOf(str[i]) !== -1) {
                result.push(str[i].toLowerCase());
            } else if (LOWER.indexOf(str[i]) !== -1) {
                result.push(str[i].toUpperCase());
            } else {
                result.push(str[i]);
            }
        }
        document.write(result.join(''));
    }
</script>
</html>
