<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight = 10) {
            this.weight = weight;
        }

        decrease() {
            if (this.weight > 0) {
                return this.weight--;
            } else return this.weight = 0;
        }

        getWeight() {
            return this.weight
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

    }
</script>
</body>
</html>
