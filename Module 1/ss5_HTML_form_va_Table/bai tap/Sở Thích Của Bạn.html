<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở Thích Của Bạn</title>
</head>
<body>
<table width="50%">
    <tr>
        <td style="font-weight: bold;color: white;background-color: orangered;text-align: center;font-size:30px">Sở Thích Của Bạn</td>
    </tr>
</table>
<form>
    <table border="0" width="50%">
        <tr>
            <td style="font-size: 30px;color: blue;text-align: right">Họ Và Tên</td>
            <td colspan="3"><input type="text" size="75px"></td>
        </tr>
        <tr>
            <td style="font-size: 30px;color: blue;text-align: right">Email</td>
            <td colspan="3"><input type="email" size="50px"></td>
        </tr>
        <tr>
            <td style="font-size: 30px;color: blue;text-align: right">Sở Thích</td>
            <td style="font-size: 23px;color: orangered"><input type="checkbox"> Thể Thao</td>
            <td style="font-size: 23px;color: orangered"><input type="checkbox"> Âm Nhạc</td>
            <td style="font-size: 23px;color: orangered"><input type="checkbox"> Đọc Sách</td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td style="font-size: 23px;color: orangered"><input type="checkbox"> Lướt Web</td>
            <td style="font-size: 23px;color: orangered"><input type="checkbox"> Chơi Game</td>
            <td style="font-size: 23px;color: orangered"><input type="checkbox"> Điện Ảnh</td>
        </tr>
        <tr>
            <td style="font-size: 23px;color: orangered"><input type="checkbox"> Du Lịch</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Gửi Thông Tin" style="font-size: 15px">
                <input type="reset" value="Nhập Lại" style="font-size: 15px">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
