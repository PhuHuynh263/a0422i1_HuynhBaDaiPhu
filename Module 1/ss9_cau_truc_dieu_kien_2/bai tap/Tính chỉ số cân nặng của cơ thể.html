<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Mời bạn nhập cân nặng (kg): '));
    let height = parseFloat(prompt('Mời bạn nhập chiều cao (m): '));
    let BMI = weight / (height^2)
    if (BMI >= 30){
        alert('Obese');
    } else if (25 <= BMI <30){
        alert('Overweight');
    } else if (18.5 <= BMI <25)
        alert('Normal');
    else {
        alert('Underweight');
    }
</script>
</body>
</html>
