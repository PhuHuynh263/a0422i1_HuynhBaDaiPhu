<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img src="cdf8e45e45b8460d05879219fee34547.jpg" id="myImg" height="100" width="100"/></form>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight()" value="Click Me!"/>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    function init()
    {
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight()
    {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
