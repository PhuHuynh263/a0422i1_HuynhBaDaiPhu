<!DOCTYPE html>
<html lang="en">

<script>
    let h = parseInt(prompt('Mời bạn nhập chiều cao:'));
    for (i = 1; i <= h; i++) {
        for (j = 1; j <= h+1; j++) {
            if (i == 1 || i == 4 || j == 1 || j == 5) {
                document.write('*');
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write('<br>');
    }
</script>
</html>
