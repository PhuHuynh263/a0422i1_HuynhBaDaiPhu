<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let h = parseInt(prompt('Mời bạn nhập chiều cao:'));
    for (i = 1; i <= h; i++) {
        for (j = 1; j <= i; j++) {
            if (i == j) {
                document.write('*');
            } else if (i == 5 || j == 1) {
                document.write('*');
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
