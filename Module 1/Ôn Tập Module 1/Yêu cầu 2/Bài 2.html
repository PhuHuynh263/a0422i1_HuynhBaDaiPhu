<script>
    let word = prompt('Nhập một ký tự bất kỳ:');

        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':

        case 'A':

        default :
            alert('Đây là phụ âm');
    }
