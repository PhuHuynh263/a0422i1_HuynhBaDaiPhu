<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</body>
<script>
    let number = prompt('Mời bạn nhập:');
    document.write(number + '<br>')
    for (let i = 0; i < number.length; i++) {
        switch (true) {
            case number[i] == 1:
                document.write('Một ');
                break;
            case  number[i] == 2:
                document.write('Hai ');
                break;
            case  number[i] == 3:
                document.write('Ba ');
                break;
            case  number[i] == 4:
                document.write('Bốn ');
                break;
            case  number[i] == 5:
                document.write('Năm ');
                break;
            case  number[i] == 6:
                document.write('Sáu ');
                break;
            case  number[i] == 7:
                document.write('Bảy ');
                break;
            case  number[i] == 8:
                document.write('Tám ');
                break;
            case  number[i] == 9:
                document.write('Chín ');
                break;
            case  number[i] == 0:
                document.write('Không ');
                break;
        }
    }

</script>
</html>
