<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form>
    <legend><b>Sign Up</b></legend>
    <fieldset>
        <b>Tên đăng nhập:<br></b>
        <input type="text" name="username"><br>
        <b>Mật Khẩu:<br></b>
        <input type="password" name="psw"><br>
        <b>Nhập lại mật khẩu:<br></b>
        <input type="password" name="psw"><br>
        <b>Họ và tên:<br></b>
        <input type="text" name="hvt"><br>
        <b>Giới Tính:<br></b>
        <input type="radio" name="gender" value="Nam" checked>Nam<br>
        <input type="radio" name="gender" value="Nữ">Nữ<br>
        <input type="radio" name="gender" value="Khác">Khác<br>
        <b>Email:<br></b>
        <input type="email" name="email"><br>
        <b>Số điện thoại:<br></b>
        <input type="text" name="sđt"><br>
        <b>Ngày sinh:<br></b>
        <input type="date" name="dob"><br>
        <b>Máy chủ muốn chọn:<br></b>
        <select>
            <option value="S1">S1-Ngụy</option>
            <option value="S2">S2-Thục</option>
            <option value="S3">S3-Ngô</option>
            <option value="S4">S4-Quần</option>
        </select>
        <br>
        <input type="submit" value="Sign Up" formaction="https://vnggames.com/">
        <input type="reset" value="cancel">
    </fieldset>
</form>
</body>
</html>
